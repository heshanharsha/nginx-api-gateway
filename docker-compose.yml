version: '3'

services:

  api-service1:
    image: 998125666219.dkr.ecr.us-east-1.amazonaws.com/apigw:api-service1
    container_name: api-service1
    hostname: api-service1
    build:
      context: ./api-service1
    ports:
      - 5001:5000

  api-service2:
    image: 998125666219.dkr.ecr.us-east-1.amazonaws.com/apigw:api-service2
    container_name: api-service2
    hostname: api-service2
    build:
      context: ./api-service2
    ports:
      - 5002:5000

  api-gateway:
    image: api-gateway:latest
    container_name: api-gateway
    hostname: api-gateway
    build:
      context: ./nginx
    ports:
      - 80:80
